<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" href="./resources/img/logo.png" type="image/gif">
        <!-- Google-Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@600&display=swap" rel="stylesheet">

        <title>COVID19 Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./resources/css/style.css">
        <script src="https://kit.fontawesome.com/10e613b7e0.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <header>
            <div class="logo">
                <img src="./resources/img/logo.png" alt="COVID19">
                <p>COVID19 Dashboard<br><span class="my-name">By Gowtham</span></p>
            </div>
            <nav>
                <ul>
                    <li><a href="https://www.linkedin.com/in/gowtham-c/" target="_blank"><i style="padding-right: 4px;" class="fab fa-linkedin"></i>Linkedin</a></li>
                    <li><a href="https://github.com/gowthambalboa" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i> Github</a></li> 
                </ul>
            </nav>
        </header>

        <main>
            <div class="stats">
                <div class="latest-report">

                    <div class="country">
                        <div class="name">Loading...</div>
                        <div class="change-country">Change</div>
                        <div class="search-country hide">
                            <div class="search-box">
                                <input type="text" id="search-input" placeholder="Search country...">
                                <img class="close" src="./resources/img/close.svg" alt="close">
                            </div>
                            <div class="country-list">
                            </div>
                        </div>
                    </div>

                    <div class="total-cases">
                        <div class="title">Total Cases</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>
                    </div>

                    <div class="recovered">
                        <div class="title">Recovered</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>
                    </div>

                    <div class="deaths">
                        <div class="title">Deaths</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>
                    </div>

                </div>

                <div class="chart">
                    <canvas id="axes-line-chart" width="400" height="400"></canvas>
                </div>

            </div>
        </main>

        <footer>
            <div class="footer-container">
                <div class="copyright">
                    <p>Copyright Â© Gowtham.C</p>
                </div>
            </div>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.1/chart.min.js" integrity="sha512-tOcHADT+YGCQqH7YO99uJdko6L8Qk5oudLN6sCeI4BQnpENq6riR6x9Im+SGzhXpgooKBRkPsget4EOoH5jNCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
        <script src="./resources/js/countries.js"></script>
        <script src="./resources/js/app.js"></script>
    </body>
</html>
